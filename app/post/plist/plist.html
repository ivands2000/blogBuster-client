<ng-include src="'./app/menu.html'"></ng-include>
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de post</h1>
      <nav aria-label="Registros por página">
        <ul class="pagination float-right">
          <li class="page-item" ng-class="{'active':(rppActual==r)}" ng-repeat="r in rppS">
            <a class="page-link" href="#!/post/plist/{{ r }}/{{ calcPage[$index] }}">{{ r }}</a>
          </li>
        </ul>
      </nav>
      <nav aria-label="Paginación">
        <ul class="pagination">
          <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
            ng-repeat="p in botonera track by $index">
            <a class="page-link" ng-if="p != '...'" href="#!/post/plist/{{ rppActual }}/{{ p }}">{{ p }}</a>
            <span class="page-link" ng-if="p == '...'">{{ p }}</span>
          </li>
        </ul>
      </nav>
      <table class="table">
        <tr>
          <th>Id</th>
          <th>Título</th>
          <th>Cuerpo</th>
          <th>Etiquetas</th>
        </tr>
        <tr ng-repeat="fila in pagina">
          <td>{{ fila.id }}</td>
          <td>{{ fila.titulo }}</td>
          <td>{{ fila.cuerpo }}</td>
          <td>{{ fila.etiquetas }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <a class="btn btn-secondary" href="#!/post/view/{{ fila.id }}"><i class="fas fa-eye"></i></a>
              <a class="btn btn-secondary" href="#!/post/edit/{{ fila.id }}"><i class="fas fa-edit"></i></a>
              <a class="btn btn-secondary" href="#!/post/remove/{{ fila.id }}"><i class="fas fa-trash-alt"></i></a>
            </div>
          </td>
        </tr>
      </table>

      <nav aria-label="Paginación">
        <ul class="pagination">
          <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
            ng-repeat="p in botonera track by $index">
            <a class="page-link" ng-if="p != '...'" href="#!/post/plist/{{ rppActual }}/{{ p }}">{{ p }}
            </a>
            <span class="page-link" ng-if="p == '...'">{{ p }}</span>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<ng-include src="'./app/footer.html'"></ng-include>
